preload = ~/.local/share/backgrounds/thumb-1920-1393141.png
#if more than one preload is desired then continue to preload other backgrounds
preload = ~/.local/share/backgrounds/cat_leaves.png
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = monitor1,~/.local/share/backgrounds/thumb-1920-1393141.png
#if more than one monitor in use, can load a 2nd image
wallpaper = monitor2,/~/.local/share/backgrounds/thumb-1920-1393141.png
# .. more monitors

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off

